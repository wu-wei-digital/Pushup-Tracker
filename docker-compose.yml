services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pushup}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pushup_secret}
      POSTGRES_DB: ${POSTGRES_DB:-pushup_tracker}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pushup} -d ${POSTGRES_DB:-pushup_tracker}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-pushup}:${POSTGRES_PASSWORD:-pushup_secret}@db:5432/${POSTGRES_DB:-pushup_tracker}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
