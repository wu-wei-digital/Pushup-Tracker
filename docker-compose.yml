version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: pushup-tracker-db
    environment:
      POSTGRES_USER: pushup
      POSTGRES_PASSWORD: pushup_secret
      POSTGRES_DB: pushup_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pushup -d pushup_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pushup-tracker-app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://pushup:pushup_secret@db:5432/pushup_tracker
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
